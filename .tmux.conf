# Change prefix key to Ctrl+a
unbind C-b
set -g prefix C-a

set -g default-terminal "screen-256color"
set -g history-limit 15000

# give me nice window titles
set -g set-titles on
set -g set-titles-string '#W [#S:#I #h]'

# start window numbering at 1, not 0.
set -g base-index 1

# automatically renumber windows when I close one. I.e. "pack" them.
set -g renumber-windows on

# Window options
setw -g mode-keys vi
setw -g clock-mode-style 24

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# set ctrl-left and ctrl-right to jump words
setw -g xterm-keys on

# use the mouse-wheel to scroll back through output history and select
setw -g mode-mouse on
setw -g mouse-select-window on
setw -g mouse-select-pane on
setw -g mouse-resize-pane on

# Key Bindings
# screen-ism to jump to last active window
bind C-a last-window

# vim's definition of a horizontal/vertical split is reversed from tmux's
bind s split-window -v
bind v split-window -h

# move around panes with hjkl, as one would in vim after pressing ctrl-w
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind R source-file ~/.tmux.conf \; display-message "Config reloaded..."

# Status bar settings
set -g status-bg blue
set -g status-fg white
set -g status-right '#[fg=green]#h #[fg=yellow][%m-%d %H:%M]#[default]'
setw -g window-status-current-bg red
